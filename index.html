<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Parcel Sandbox</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
    />
    <link rel="stylesheet" href="assets\css\styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="poke-nav px-5 py-5">
      <img
        class="h-100"
        src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"
        alt="PokeAPI"
      />
    </nav>
    <div class="container" style="border: 1px solid">
      <header class="py-3" style="border: 1px solid; text-align: center">
        <a href="#"
          ><img
            src="https://fontmeme.com/permalink/210306/2697eceff531b40fbe468ab2983685ee.png"
            alt="fuente-pokemon"
            height="100%"
            border="0"
        /></a>
        <!-- <h1 class="display-7 green">PokeDex</h1> -->
      </header>

      <!-- <section>
      <label for="">Escriba un pokemon: </label>
      <input id="inputPoke" type="text" />
      <button id="buscarPoke">Buscar</button>
    </section> -->

      <div class="row" style="border: 1px solid">
        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12 mb-2"
          style="border: 1px solid"
        >
          <section id="Selector-Poke">
            <h5><strong>Selecciona tu Pokémon</strong></h5>
            <hr />
            <!-- <label>Seleccione un Pokemon: </label> -->
            <select id="selectPoke" style="width: 100%">
              <option value="">Seleccione</option>
            </select>
            <hr />
            <div class="row text-center">
              <div class="col-12">
                <h2 id="nombrePoke"></h2>
              </div>
              <div class="col-6">
                <img
                  id="imgPokeFront"
                  style="max-height: 100%; max-width: 100%"
                />
              </div>
              <div class="col-6">
                <img
                  id="imgPokeBack"
                  style="max-height: 100%; max-width: 100%"
                />
              </div>
            </div>
          </section>
        </div>

        <div
          class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12 mb-2"
          style="border: 1px solid"
        >
          <section id="Datos-Poke">
            <h5><strong>Poké-Datos</strong></h5>
            <hr />
            <p>
              #PokeDex: <strong><span id="idPoke"></span></strong>
            </p>
            <p>
              Tipo Principal: <strong><span id="tipoPoke"></span></strong>
            </p>
            <p>
              Habitat: <strong><span id="habitatPoke"></span></strong>
            </p>
            <p>
              Habilidad 1: <strong><span id="habilidad1Poke"></span></strong>
            </p>
            <p>
              Habilidad 2: <strong><span id="habilidad2Poke"></span></strong>
            </p>
            <p>
              Habilidad 3: <strong><span id="habilidad3Poke"></span></strong>
            </p>
          </section>
        </div>

        <div
          class="col-xl-3 col-lg-4 col-md-12 col-sm-12 col-xs-12 mb-2"
          style="border: 1px solid"
        >
          <section id="Estadisticas-Poke">
            <h5><strong>Poké-Estadísticas</strong></h5>
            <hr />
            <p>
              Ataque: <strong><span id="ataquePoke"></span></strong>
            </p>
            <p>
              Ataque Especial:
              <strong><span id="ataqueespecialpoke"></span></strong>
            </p>
            <p>
              Defensa: <strong><span id="defensapoke"></span></strong>
            </p>
            <p>
              Defensa Especial:
              <strong><span id="defensaespecialpoke"></span></strong>
            </p>
            <p>
              Puntos de Salud: <strong><span id="saludpoke"></span></strong>
            </p>
            <p>
              Velocidad: <strong><span id="velocidadpoke"></span></strong>
            </p>
          </section>
        </div>

        <div
          class="col-xl-3 col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2"
          style="border: 1px solid"
        >
          <section id="Grafico-Poke">
            <h5><strong>PoKe-Grafico de Habilidad</strong></h5>
            <hr />
            <div>
              <canvas id="graficopoke" style="max-height: 100%; max-width: 100%"></canvas>
            </div>
          </section>
        </div>
        <!-- <canvas id="graficopoke"></canvas> -->
        <hr />
        <div style="border: 1px solid; text-align: center" class="py-2">
          <img
            src="/assets/img/run-pika-run.gif"
            alt="run_pica_run"
            height="100px"
            width="150px"
          />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="assets\js\index.js"></script>
  </body>
</html>
